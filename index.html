<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="template">
      <article class="element">
        <img class="element__img" src="#" alt="">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
          <button class="element__delete" type="button" aria-label="Удалить"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_name">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__fild popup__fild_text_name" name="fildName" type="text" value="" required minlength="2" maxlength="40">
          <span class="popup__fild-error" name="fildName-error"></span>
          <input class="popup__fild popup__fild_text_work" name="fildWork" type="text" value="" required minlength="2" maxlength="200">
          <span class="popup__fild-error" name="fildWork-error"></span>
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <button class="popup__close popup__close_place" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__fild popup__fild_text_title" name="fildTitle" type="text" value="" placeholder="Название" required minlength="2" maxlength="40">
          <span class="popup__fild-error" name="fildTitle-error"></span>
          <input class="popup__fild popup__fild_text_link" name="fildLink" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__fild-error" name="fildLink-error"></span>
          <button class="popup__button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
          <img class="popup__zoom-image" alt="" src="#">
          <button class="popup__close popup__close_image" aria-label="Закрыть" type="button"></button>
          <p class="popup__description"></p>
      </div>
  </div>

  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
